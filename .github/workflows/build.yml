name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Apache Maven
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'maven'

      - name: Build with Maven
        run: mvn package --quiet --batch-mode
